<form [formGroup]="form" (ngSubmit)="guardar()">

    <div class="row">

        <div class="col-12" style="text-decoration: none; visibility: hidden;">
            <label for="cliente">Usuario:</label>
            <input id="cliente" pInputText class="form-control" maxlength="50" formControlName="cliente" [ngClass]="{'ng-invalid ng-dirty': esInvalido('cliente')}">
            <div *ngIf="esInvalido('cliente')">
                <small class="error-msg">
                    {{ obtenerMensajeError('cliente') }}
                </small>
            </div>
        </div>

        <div class="col-12">
            <label for="id_usuario">Usuario:</label>
            <p-dropdown id="id_usuario" [options]="usuarios" placeholder="Seleccionar un usuario" optionLabel="name" [showClear]="true" [style]="{ width: '100%' }" optionValue="code" [filter]="true" filterBy="name" ></p-dropdown>
        </div>

        <!--div class="col-12">
            <label for="rfc">Proyecto:</label>
            <input id="rfc" pInputText class="form-control" maxlength="50" formControlName="rfc" [ngClass]="{'ng-invalid ng-dirty': esInvalido('rfc')}">
            <div *ngIf="esInvalido('rfc')">
                <small class="error-msg">
                    {{ obtenerMensajeError('rfc') }}
                </small>
            </div>
        </div-->

        <div class="col-12">
            <label for="id_proyecto">Proyecto:</label>
            <p-dropdown id="id_proyecto" [options]="proyectos" placeholder="Seleccionar un proyecto" optionLabel="name" [showClear]="true" [style]="{ width: '100%' }" optionValue="code" [filter]="true" filterBy="name" ></p-dropdown>
        </div>

        <div class="col-12"  style="text-decoration: none; visibility: hidden;">
            <label for="rfc">Proyecto:</label>
            <input id="rfc" pInputText class="form-control" maxlength="50" formControlName="rfc" [ngClass]="{'ng-invalid ng-dirty': esInvalido('rfc')}">
            <div *ngIf="esInvalido('rfc')">
                <small class="error-msg">
                    {{ obtenerMensajeError('rfc') }}
                </small>
            </div>
        </div>

        <div class="col-12" style="text-decoration: none; visibility: hidden;">
            <label for="rfc">Proyecto:</label>
            <input id="rfc" pInputText class="form-control" maxlength="50" formControlName="rfc" [ngClass]="{'ng-invalid ng-dirty': esInvalido('rfc')}">
            <div *ngIf="esInvalido('rfc')">
                <small class="error-msg">
                    {{ obtenerMensajeError('rfc') }}
                </small>
            </div>
        </div>

    </div>

    <div class="d-flex justify-content-end mt-2">
        <button type="button" class="btn btn-primary" (click)="guardar()" [disabled]="!form.valid"><i class="fas fa-save"></i> Guardar</button>
    </div>

</form>
