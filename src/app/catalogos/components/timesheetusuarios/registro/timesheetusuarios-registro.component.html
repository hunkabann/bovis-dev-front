<form [formGroup]="form" (ngSubmit)="guardar()">

    <div class="row">

        <div class="col-12" style="text-decoration: none; visibility: hidden;">
            <label for="numEmpleadoRrHh">Usuario:</label>
            <input id="numEmpleadoRrHh" pInputText class="form-control" maxlength="50" formControlName="numEmpleadoRrHh" [ngClass]="{'ng-invalid ng-dirty': esInvalido('numEmpleadoRrHh')}">
            <div *ngIf="esInvalido('numEmpleadoRrHh')">
                <small class="error-msg">
                    {{ obtenerMensajeError('numEmpleadoRrHh') }}
                </small>
            </div>
        </div>

        <div class="col-12">
            <label for="usuario">Usuario:</label>
            <p-dropdown id="usuario" [options]="usuarios" formControlName="usuario" placeholder="Seleccionar un usuario" optionLabel="name" [showClear]="true" [style]="{ width: '100%' }" optionValue="code" [filter]="true" filterBy="name" ></p-dropdown>
        </div>

        <!--div class="col-12">

                <small class="error-msg">

        </div>

        <div class="col-12"  style="text-decoration: none; visibility: hidden;">
            <label for="numEmpleadoRrHh">Proyecto:</label>
            <input id="numEmpleadoRrHh" pInputText class="form-control" maxlength="50" formControlName="numEmpleadoRrHh" [ngClass]="{'ng-invalid ng-dirty': esInvalido('numEmpleadoRrHh')}">

            </div>
        </div>

    </div>

    <div class="d-flex justify-content-end mt-2">
