<p-toast>
</p-toast>

<div class="main-container">

    <h1>Timesheet Usuarios</h1>

    <p-toolbar styleClass="p-1 mb-4 d-flex justify-content-end gap-2 text-right">
        <button type="button" class="btn btn-secondary" routerLink="/catalogos"><i class="fas fa-arrow-left"></i> Regresar</button>
        <button type="submit" class="btn btn-primary" (click)="guardarUsuarioTimesheet(null, null)"><i class="fas fa-plus"></i> Nuevo timesheet usuario</button>
    </p-toolbar>

    <div class="table-container">
        <p-table [value]="usuariotimesheet" [tableStyle]="{ 'min-width': '50rem' }" [paginator]="true" [showCurrentPageReport]="true" currentPageReportTemplate="Mostrando del {first} al {last} de {totalRecords} registros" [rowsPerPageOptions]="[10, 25, 50]" [rows]="10"
            paginatorPosition="both" class="main-table">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="numEmpleadoRrHh">
                        <div class="d-flex align-items-center">ID
                            <p-sortIcon field="numEmpleadoRrHh"></p-sortIcon>
                        </div>
                    </th>
                    <th pSortableColumn="usuario">
                        <div class="d-flex align-items-center">Usuario
                            <p-sortIcon field="usuario"></p-sortIcon>
                        </div>
                    </th>
                    <th pSortableColumn="numProyecto">
                        <div class="d-flex align-items-center">Numero del proyecto
                            <p-sortIcon field="numProyecto"></p-sortIcon>
                        </div>
                    </th>
                    <th pSortableColumn="nombreProyecto">
                        <div class="d-flex align-items-center">Proyecto
                            <p-sortIcon field="nombreProyecto"></p-sortIcon>
                        </div>
                    </th>
                    <!--th pSortableColumn="nombreProyecto">
                        <div class="d-flex align-items-center">Estatus
                            <p-sortIcon field="nombreProyecto"></p-sortIcon>
                        </div>
                    </th-->
                    <th class="text-center">Opciones</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-usuariotimesheet let-i="rowIndex">
                <tr>
                    <td>{{usuariotimesheet.numEmpleadoRrHh}}</td>
                    <td>{{usuariotimesheet.usuario}}</td>
                    <td>{{usuariotimesheet.numProyecto}}</td>
                    <td>{{usuariotimesheet.nombreProyecto}}</td>
                    <!--td>
                        <p-tag severity="success" *ngIf="cliente.activo">Activo</p-tag>
                        <p-tag severity="danger" *ngIf="!cliente.activo">Inactivo</p-tag>
                    </td-->
                    <td>
                        <div class="text-center">
                            <button title="Modificar Usuatio Timesheet" pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-info p-mr-2 mr-3" (click)="guardarUsuarioTimesheet(usuariotimesheet, i)"></button>
                            <button title="Eliminar Usuatio Timesheet" pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger p-mr-2" (click)="eliminarUsuarioTimesheet(usuariotimesheet, i)"></button>
                        </div>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
